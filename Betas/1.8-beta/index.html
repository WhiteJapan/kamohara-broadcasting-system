<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>鴨原電鉄自動放送</title>

    <link rel="stylesheet" href="style.css">

    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#6366f1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./sw.js');
        }
    </script>
</head>

<body>
    <div class="bg-image-layer"></div>
    <!-- Startup Warning Modal -->
    <div id="warningModal" class="modal-overlay">
        <div class="modal-card">
            <div class="modal-content-wrapper">
                <div class="modal-icon">⚠️</div>
                <div class="modal-text-content">
                    <h1 class="modal-title">走行中注視禁止</h1>
                    <p class="modal-text">
                        運転中の画面注視は非常に危険です。<br>
                        事故防止のため、案内放送以外の操作は、停車中に行ってください。
                    </p>
                </div>
            </div>
            <button id="modalConfirmBtn" class="btn-play-hero">了解しました</button>
        </div>
    </div>

    <div class="app-container">
        <header class="app-header">
            <div class="brand">
                <div class="brand-logo">KRAB</div>
                <div class="brand-text">
                    <span class="brand-sub">Kamohara Electric Railway — v1.8-beta</span>
                    <span class="brand-main">自動放送システム</span>
                </div>
            </div>
            <div class="header-controls">
                <button id="theme-toggle-btn" class="btn-icon" title="ダークモード切替">
                    <svg id="theme-icon-dark" viewBox="0 0 24 24" width="20" height="20" fill="none"
                        stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"
                        style="display: none;">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                    </svg>
                    <svg id="theme-icon-light" viewBox="0 0 24 24" width="20" height="20" fill="none"
                        stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="5"></circle>
                        <line x1="12" y1="1" x2="12" y2="3"></line>
                        <line x1="12" y1="21" x2="12" y2="23"></line>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                        <line x1="1" y1="12" x2="3" y2="12"></line>
                        <line x1="21" y1="12" x2="23" y2="12"></line>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                    </svg>
                </button>
                <button id="ui-toggle-btn" class="btn-icon" title="UIを表示/非表示">
                    <svg viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2.5"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                        <circle cx="12" cy="12" r="3"></circle>
                    </svg>
                </button>
                <div id="clock" class="digital-clock">00:00:00</div>
            </div>
        </header>

        <main class="content-grid">
            <!-- Sidebar: Configuration -->
            <aside class="side-panel">
                <div class="card card-config">
                    <h2 class="card-title">停車駅</h2>
                    <div class="card-content scroll-v">
                        <div class="config-section">
                            <table class="master-table">
                                <thead>
                                    <tr>
                                        <th>停車</th>
                                        <th>駅名</th>
                                        <th>終着</th>
                                    </tr>
                                </thead>
                                <tbody id="station-master-body"></tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <div class="card card-credits">
                    <h2 class="card-title">システム情報</h2>
                    <div class="card-content scroll-v">
                        <div class="credit-item">
                            <span class="label">バージョン</span>
                            <span class="value">v1.8-beta</span>
                        </div>
                        <div class="credit-item">
                            <span class="label">音声合成</span>
                            <span class="value">Takoe 七日週_T2モデル</span>
                        </div>
                        <div class="credit-item">
                            <span class="label">開発</span>
                            <span class="value">WhiteJPN & Gemini</span>
                        </div>
                        <div class="credit-item">
                            <span class="label">背景画像</span>
                            <span class="value">Yellow_mqo</span>
                        </div>
                    </div>
                </div>
            </aside>

            <!-- Main Content: Builder & Execution -->
            <div class="main-sections">
                <section class="card card-builder" id="builderCard">
                    <div class="card-header-flex">
                        <div class="title-with-actions">
                            <h2 class="card-title">放送Builder</h2>
                        </div>
                        <div class="builder-actions">
                            <button class="btn-icon-small" id="minimizeBtn" title="最小化/拡大">
                                <span class="icon-expand">⤢</span>
                                <span class="icon-collapse">⤡</span>
                            </button>
                            <button class="btn-stop" id="stopBtn">STOP</button>
                            <button class="btn-play-hero" id="playBtn"><span>▶</span> PLAY</button>
                        </div>
                    </div>

                    <div class="builder-expand-content">
                        <div class="monitor-container">
                            <div class="lcd-monitor" id="builderDisplay">構成待ち...</div>
                            <button class="btn-util-floating" id="clearBtn" title="全消去">Clear</button>
                        </div>

                        <div class="builder-parts scroll-v">
                            <div class="part-group">
                                <h3 class="section-label">駅名パーツ (Drag to reorder)</h3>
                                <div id="builder-stations" class="part-grid"></div>
                            </div>
                            <div class="part-group">
                                <h3 class="section-label">案内パーツ</h3>
                                <div id="builder-train-info" class="part-grid"></div>
                            </div>
                        </div>
                    </div>
                </section>

                <section class="card card-execution">
                    <div class="card-header-flex">
                        <h2 class="card-title">案内放送</h2>
                        <button class="btn-icon-small" id="sortOrderBtn" title="駅順切り替え">⇅ 昇順</button>
                    </div>
                    <div id="active-station-list" class="execution-list scroll-v"></div>
                </section>
            </div>

            <!-- Right Panel: Selection Broadcast -->
            <aside class="side-panel">
                <section class="card card-ef">
                    <h2 class="card-title">選択放送</h2>
                    <div id="ef-immediate-list" class="ef-grid scroll-v"></div>
                </section>
            </aside>
        </main>
    </div>

    <script src="script.js"></script>
</body>

</html>
