<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>鴨原電鉄自動放送</title>
    
<link rel="stylesheet" href="style.css?v=1.0.1">
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0078d4">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./sw.js');
        }
    </script>
</head>
<body>
    <header class="header">
        <div class="system-info">
            <span class="id">Kamohara Electric Railway Automatic broadcast</span>
            <span class="name">鴨原電鉄 自動放送</span>
        </div>
        <div id="clock">00:00:00</div>
    </header>

    <main class="main-layout">
        <section class="panel">
            <h2 class="panel-title">設定・Builder</h2>
            <div class="scroll-v">
                <p class="category-label">1. 停車・終着スイッチ (HI)</p>
                <table class="master-table">
                    <thead><tr><th>停車</th><th>駅名</th><th>終着</th></tr></thead>
                    <tbody id="station-master-body"></tbody>
                </table>

                <p class="category-label">2. 放送Builder</p>
                <div class="lcd" id="builderDisplay">構成待ち...</div>
                <div class="builder-controls">
                    <button class="btn-play" id="playBtn">▶ 再生</button>
                    <button class="btn-util" id="clearBtn">全消去</button>
                </div>
                
                <p class="item-label">● 駅名パーツ</p>
                <div id="builder-stations" class="btn-grid-small"></div>
                <p class="item-label">● 電車案内パーツ</p>
                <div id="builder-train-info" class="btn-grid-small"></div>
            </div>
        </section>

        <section class="panel">
            <h2 class="panel-title">運行案内実行 (HI)</h2>
            <div id="active-station-list" class="scroll-v"></div>
        </section>

        <div class="panel">
            <h2 class="panel-title">選択放送 (EF)</h2>
            <div id="ef-immediate-list" class="scroll-v ef-container"></div>
            
            <section class="help-panel" style="margin-top: 15px; border-top: 1px solid #333; padding-top: 10px;">
                <h2 class="panel-title" style="font-size: 12px;">クレジット表記</h2>
                <div class="help-content" style="font-size: 11px; color: #888;">
                    <p>・<strong>音声:</strong> AivisSpeech まい</p>
                    <p>・<strong>作成:</strong> WhiteJPN & Gemini</p>
                </div>
            </section>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
